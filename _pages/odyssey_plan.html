<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ten Year Odyssey Plan</title>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    /* background: linear-gradient(to right, #eef2f7, #f8fbff); */
    background: transparent;
    margin: 0;
    padding: 30px;
}

/* HEADER */

.header-section {
    text-align: center;
    margin-bottom: 40px;
}

.upload-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: #e5e7eb;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border: 4px solid #c8553d;
}

.upload-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.upload-circle input {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.odyssey-label {
    margin-top: 15px;
    font-weight: bold;
    font-size: 18px;
    color: #374151;
}

h1 {
    text-align: center;
    margin: 40px 0 60px 0;
    color: #1f2937;
}

/* TIMELINE */

/* .timeline {
    max-width: 1100px;
    margin: auto;
} */

.timeline {
    max-width: 1000px;
    margin: auto;
    position: relative;
}

.timeline::before {
    content: "";
    position: absolute;
    left: 50%;
    width: 6px;
    height: 100%;
    background: #c8553d;
    transform: translateX(-50%);
    border-radius: 10px;
    opacity: 0.25;
}


.year-wrapper {
    display: flex;
    align-items: center;
    margin: 60px 0;
}

.year-wrapper.left { flex-direction: row; }
.year-wrapper.right { flex-direction: row-reverse; }


/* #E7D6C9 */ 

.year-card {
    width: 48%;
    background: #eee8de;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
    border-top: 8px solid #c8553d;
}

.year-card:hover {
    transform: translateY(-5px);
}

.year-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 15px;
}

textarea, input[type=text] {
    width: 100%;
    padding: 8px;
    margin: 8px 0 16px 0;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

textarea {
    min-height: 70px;
    resize: vertical;
}


/* FINAL SECTION */

.final-section {
    max-width: 1100px;
    margin: 100px auto;
    padding: 40px;
    background: #eee8de;
    color: black;
    border-radius: 16px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
}

.final-section h2 {
    text-align: center;
    margin-bottom: 20px;
}

.final-section textarea {
    background: rgba(255,255,255,0.95);
    color: black;
}

.gauge-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 40px;
}

.gauge-container {
    text-align: center;
    margin: 20px;
}

.gauge-label {
    margin-top: 10px;
    font-weight: bold;
}

</style>
</head>

<body>

<div class="header-section">
    <div class="upload-circle">
        <input type="file" accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="">
    </div>
    <div class="odyssey-label">Odyssey Symbol</div>
</div>

<h1>Ten Year Odyssey Plan</h1>

<div class="timeline">

<script>
for (let i = 1; i <= 10; i++) {
    const side = i % 2 === 0 ? "right" : "left";
    /* const colorClass = "color-" + i; */

    document.write(`
        <div class="year-wrapper ${side}">
            <div class="year-card">
                <div class="year-title">Year ${i}</div>

                <label>Professional Life:</label>
                <textarea></textarea>

                <label>Personal Life:</label>
                <textarea></textarea>

                <label>Areas of Priority:</label>
                <textarea></textarea>

                <label>Year ${i} Goal:</label>
                <input type="text">
            </div>
        </div>
    `);
}
</script>

</div>

<div class="final-section">
    <h2>Year 10 Reflection & Strategic Alignment</h2>

    <label>Main 10-Year Goal:</label>
    <textarea></textarea>

    <div class="gauge-grid">

        <div class="gauge-container">
            <canvas id="gauge1" width="180" height="120"></canvas>
            <div class="gauge-label">Resource Level</div>
            <input type="range" min="0" max="100" value="60" oninput="animateGauge('gauge1', this.value)">
        </div>

        <div class="gauge-container">
            <canvas id="gauge2" width="180" height="120"></canvas>
            <div class="gauge-label">Confidence Level</div>
            <input type="range" min="0" max="100" value="70" oninput="animateGauge('gauge2', this.value)">
        </div>

        <div class="gauge-container">
            <canvas id="gauge3" width="180" height="120"></canvas>
            <div class="gauge-label">Plan Satisfaction</div>
            <input type="range" min="0" max="100" value="65" oninput="animateGauge('gauge3', this.value)">
        </div>

        <div class="gauge-container">
            <canvas id="gauge4" width="180" height="120"></canvas>
            <div class="gauge-label">Plan Coherence</div>
            <input type="range" min="0" max="100" value="75" oninput="animateGauge('gauge4', this.value)">
        </div>

    </div>
</div>

<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function(){
        document.getElementById('preview').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}

function drawGauge(canvasId, value) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height;
    const radius = 70;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, Math.PI, 0);
    ctx.lineWidth = 15;
    ctx.strokeStyle = "#e5e7eb";
    ctx.stroke();

    const endAngle = Math.PI + (value / 100) * Math.PI;
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, "#22c55e");
    gradient.addColorStop(0.5, "#f59e0b");
    gradient.addColorStop(1, "#ef4444");

    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, Math.PI, endAngle);
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 15;
    ctx.stroke();

    ctx.font = "20px Arial";
    ctx.fillStyle = "#111111";
    ctx.textAlign = "center";

    ctx.fillText(value + "%", centerX, centerY - 20);
}

function animateGauge(id, value) {
    drawGauge(id, value);
}

animateGauge("gauge1", 60);
animateGauge("gauge2", 70);
animateGauge("gauge3", 65);
animateGauge("gauge4", 75);
</script>

</body>
</html>
